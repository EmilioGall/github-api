<!DOCTYPE html>
<html lang="en">

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Script Axios -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!-- /Script Axios -->

   <!-- Link Font-Awesome cdn v6 -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
   <!-- /Link Font-Awesome cdn v6 -->

   <!-- Link Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   <!-- /Link Bootstrap -->

   <!-- Link Custom Style -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- /Link Custom Style -->

   <title>Github API Search</title>

</head>

<body>

   <header class="bg-dark text-white">

      <div class="container-fluid py-4">

         <div class="row justify-content-between">

            <div class="col-3">

               <h2>GitHub API Search</h2>

            </div>

            <div class="col-9 d-flex align-items-center justify-content-end">

               <div class="container">

                  <!-- Input Form -->
                  <form action="" method="get" role="search" class="row g-2">

                     <!-- Input Text for research -->
                     <div class="col-6">

                        <input type="search" id="search-input" class="form-control form-control-dark text-bg-light"
                           placeholder="Search..." aria-label="Search">

                     </div>
                     <!-- /Input Text for research -->

                     <!-- Select Sort&Order -->
                     <div class="col-4">

                        <div id="input-group" class="input-group">



                        </div>

                     </div>
                     <!-- /Select Sort&Order -->

                     <!-- Select Search Type -->
                     <div class="col-2">

                        <select id="search-type-input" class="form-select" aria-label="Select sort by">

                           <option selected value="1">Repos</option>
                           <option value="2">Users</option>
                           <option value="3">Orgs</option>

                        </select>

                     </div>
                     <!-- /Select Search Type -->

                  </form>
                  <!-- /Input Form -->

               </div>

               <!-- Search Button -->
               <button type="submit" id="search-btn" class="btn btn-outline-light ms-3">Search</button>
               <!-- /Search Button -->

            </div>

         </div>

      </div>


   </header>

   <main>

      <!-- Results Section -->
      <section class="container py-4">

         <div id="output-div" class="row row-cols-5 g-4">

            <div class="alert alert-light text-center w-100" role="alert">

               Search in GitHub!

            </div>

         </div>

      </section>
      <!-- Results Section -->

      <!-- Paginator -->
      <section id="paginator-container" class="container">



      </section>
      <!-- /Paginator -->

   </main>


   <footer class="bg-dark">

   </footer>

   <!-- Script Config -->
   <script src="./js/config.js"></script>
   <!-- /Script Config -->

   <!-- Script Elements -->
   <script src="./js/elements.js"></script>
   <!-- /Script Elements -->

   <!-- Script Functions -->
   <script src="./js/functions.js"></script>
   <!-- /Script Functions -->

   <!-- Script Custom -->
   <script src="./js/script.js"></script>
   <!-- /Script Custom -->

</body>

</html>
