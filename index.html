<!DOCTYPE html>
<html lang="en">

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Script Axios -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!-- /Script Axios -->

   <!-- Link Font-Awesome cdn v6 -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
   <!-- /Link Font-Awesome cdn v6 -->

   <!-- Link Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   <!-- /Link Bootstrap -->

   <!-- Link Custom Style -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- /Link Custom Style -->

   <title>Github API Search</title>

</head>

<body>

   <header class="bg-dark text-white">

      <div class="container py-4">

         <div class="row justify-content-between">

            <div class="col">

               <h1>GitHub API Search</h1>

            </div>

            <div class="col d-flex align-items-center justify-content-end">

               <form class="d-flex gap-2" action="" method="get" role="search">

                  <input type="search" id="search-input" class="form-control form-control-dark text-bg-light"
                     placeholder="Search..." aria-label="Search">

                  <select id="sort-input" class="form-select" aria-label="Select sort by">

                     <option selected value="1">Stars</option>
                     <option value="2">Forks</option>
                     <option value="3">Help wanted issues</option>
                     <option value="4">Updated</option>

                  </select>

                  <select id="order-input" class="form-select" aria-label="Select order">

                     <option selected value="1">Desc</option>
                     <option value="2">Asc</option>

                  </select>

                  <button type="submit" id="search-btn" class="btn btn-outline-light me-2">Search</button>

               </form>

            </div>

         </div>

      </div>


   </header>

   <main>

      <div class="container py-4">

         <div id="output-div" class="row row-cols-5 g-4">



         </div>

      </div>

   </main>

   <footer class="bg-dark">

   </footer>

   <!-- Script Config -->
   <script src="./js/config.js"></script>
   <!-- /Script Config -->

   <!-- Script Functions -->
   <script src="./js/functions.js"></script>
   <!-- /Script Functions -->

   <!-- Script Custom -->
   <script src="./js/script.js"></script>
   <!-- /Script Custom -->

</body>

</html>
